<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
  <link rel="stylesheet" href="contact_assets/style2.css">
  <title>Contact Us</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
      <!-- Navbar content -->
      <a class="navbar-brand" href="#">Trip Planner</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Features</a>
          <a class="nav-item nav-link" href="#">Pricing</a>
          <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </div>
      </div>
  
    </nav>
<!-- contact sheet -->
   <div class = "container"> 
    <div class="wrapper">
    <section id="contact">
        <h1>Contact</h1>
        <hr class="top_line">
        <form>
            <div id="contact-name">
                <label for="name">Name</label>
                <br>
                <input type="text" id="name-contact" name="user_name" class="mytext" placeholder="John Smith">
            </div>

            <div id="email">
                <label for="mail">Email</label>
                <br>
                <input type="email" id="mail" name="user_email" class="mytext" placeholder= "youremail@email.com">
            </div>

            <div id="message">
                <label for="msg">Message</label>
                <br>
                <textarea id="msg" name="user_message" class="mymsg" placeholder= "Please enter any questions,comments, or concerns you have and we will get back to you as soon as possible."></textarea>
            </div>

            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </form>

    </section>
    </div>   
  </div>
  
</body>
</html>
