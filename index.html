<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Homepage</title>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1>Trip Planner</h1>
    </div>
</div>
<!-- background -->
<div id="carouselHome" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/images/slideshow/1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/slideshow/2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/slideshow/3.jpg" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/slideshow/4.jpg" alt="Fourth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/slideshow/5.jpg" alt="Fifth slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselHome" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselHome" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
  </div>

<section id= "form">
<div class="col-md-12">
    <h2 id= "search-parameters">Location:</h2>
        <input type="text" class="form-control custom-input" placeholder="Chicago Downtown" id="location"> <br>
</div>   

<div class="col-md-12">
    <h2 id= "search-parameters">Find:</h2>
        <input type="search" class="form-control custom-input" placeholder="event, artist, or keyword" id="eventFinder"> <br>
</div>    

<div class="col-md-12">
    <h2 id= "search-parameters">Start Date:</h2>
        <input type="date" placeholder=" mm/dd/yyyy" id="startDate"> <br>
</div>    

<div class="col-md-12">
    <h2 id= "search-parameters">End Date:</h2>
        <input type="date" placeholder=" mm/dd/yyyy" id="endDate"> <br>
</div>   
</section>

<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src = "assets/javascript/app.js"></script>
</body>
</html>
