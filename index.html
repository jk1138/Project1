<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Homepage</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
    <a class="navbar-brand" href="#">Trip Planner</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="#">Features</a>
        <a class="nav-item nav-link" href="#">Pricing</a>
        <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
      </div>
    </div>

  </nav>  

<!-- background -->
<div id="carouselHome" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/images/slideshow/1.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/slideshow/2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/slideshow/3.jpg" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/slideshow/4.jpg" alt="Fourth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/slideshow/5.jpg" alt="Fifth slide">
      </div>
    </div>
      <div class="card" style="width: 30rem;">
          <div class="card-body">
            <h5 class="card-title">Let's find some events</h5>
            <p class="card-text">
              <form>
                <div class="form-group">
                    <label for="search-parameters">City:</label>
                    <input type="text" class="form-control" id="location" placeholder="Chicago">
                </div>
                <div class="form-group">
                    <label for="search-parameters">Find by:</label>
                    <input type="search" class="form-control" id="keyword" placeholder="events, artist, or keyword">
                </div>
                <div class="form-group">
                    <label for="search-parameters">Start date:</label>
                    <input type="date" class="form-control" id="startDate" placeholder="mm/dd/yyyy">
                </div>
                <div class="form-group">
                    <label for="search-parameters">End date:</label>
                    <input type="date" class="form-control" id="endDate" placeholder="mm/dd/yyyy">
                </div>
              </form>
            </p>
            <button type="button" id= "eventfinder" class="btn btn-secondary btn-lg">search</button>
          </div>
        </div>
    </div>
    <div class=“container” id=“eventResults”>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src = "assets/javascript/app.js"></script>
</body>
</html>
